<!DOCTYPE html>
<html>
<head>
	<link rel="spreadsheet" href="../css/styl.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
</style>
<body>
	<div class="container-fluid">
    <h1>Registeration Form</h1>
    <p>Please fill in this form to create an account.</p>
    <div>
    <br>
    <label for="email"><b><center>Email</center></b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
	<br>
    <label for="psw"><b><center>Password</center></b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br>
    <label for="psw-repeat"><b><center>Repeat Password</center></b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <br>
        <label for="fname"><b><center>First Name</center></b></label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <br>
        <label for="lname"><b><center>Last Name</center></b></label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <br>
        <label for="country"><b><center>Country</center></b></label>
        <input type="text" id="cname" name="country" placeholder="Your Country..">
    <p><b>Please select your gender:</b></p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>


  <br>
        <label for="ocuupation"><b><center>Occupation</center></b></label>
        <input type="text" id="name" name="ocuupation" placeholder="Your Occupation..">
  <br>
     <button>Register</button>
 </div>  </div>
</body>
</html>
