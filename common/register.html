<!DOCTYPE html>
<html>
<head>
	<link rel="spreadsheet" href="../css/styl.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
	  body{background: url("../media/book.jpg")}
h1 {text-align: center;
	  background:ghostwhite;
      font-weight: 600}
p {text-align: center;}
div {text-align: center;}
	  .panel-default{
		  background-color: ghostwhite;
		  margin-left: 25%;
		  margin-right:25%;
	  }
</style>
<body>
	<div class="container-fluid">
		<h1 font-face= "Baskerville">Registeration Form</h1>
		<div class="panel panel-default">
      <div class="panel-heading"><p>Please fill in this form to create an account.</p></div>
      <div class="panel-body" style="background-image: url(../media/contbg2.jpg)">
            <label for="email"><b><center>Email</center></b></label>
            <input type="text" placeholder="Enter Email" name="email" class="form-control" id="email" required>
		<br>
		<label for="psw"><b><center>Password</center></b></label>
		<input type="password" class="form-control" placeholder="Enter Password" name="psw" id="psw" required>
		<br>
		<label for="psw-repeat"><b><center>Repeat Password</center></b></label>
		<input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
		<br>
			<label for="fname"><b><center>First Name</center></b></label>
			<input type="text" class="form-control" id="fname" name="firstname" placeholder="Your name..">
		<br>
			<label for="lname"><b><center>Last Name</center></b></label>
			<input type="text" class="form-control" id="lname" name="lastname" placeholder="Your last name..">
		<br>
			<label for="country"><b><center>Country</center></b></label>
			<input type="text" class="form-control" id="cname" name="country" placeholder="Your Country..">
		<p><b>Please select your gender:</b></p>
		<input type="radio" id="male" name="gender" value="male">
		<label class="radio-inline" for="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="female">
		<label class="radio-inline" for="female">Female</label><br>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other" class="radio-inline" >Other</label>


	  <br>
			<label for="ocuupation"><b><center>Occupation</center></b></label>
			<input type="text" id="name" name="ocuupation" placeholder="Your Occupation..">
	  <br>
		 <button>Register</button>
			</div></div>
</div>
</body>
</html>
